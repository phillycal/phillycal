<!DOCTYPE html>
<html>
  <head>
    <title>Phillycal</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen">

    <script src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&sensor=false&v=3.exp&libraries=places"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/js/home.js"></script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
    
    <div id="editor-win-tpl" style="display:none">
      <div id="editor-win" style="display:block">

        <div class="input-group">
          <input id="input-check-am" class="period-check" type="checkbox" value="am"><span class="check-label">AM</span>
          <input id="input-check-pm" class="period-check" type="checkbox" value="pm"><span class="check-label">PM</span>
          <input id="input-check-eve" class="period-check" type="checkbox" value="eve"><span class="check-label">EVE</span>
        </div>

        <div class="input-group">
          <input id="hours-input" class="form-control" type="number" step="0.5" placeholder="Stay Time">
          <span class="input-group-addon">hours</span>
        </div>
        
        <div class="form-group">
          <input id="name-input" class="form-control" type="text" placeholder="Location Name">
        </div>
        
        <button id="btn-add-remove" type="button" class="btn btn-danger">Add</button>

      </div>
    </div>
  </body>
  
</html>
